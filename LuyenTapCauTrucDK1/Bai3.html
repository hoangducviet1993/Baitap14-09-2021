<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" >
<button onclick="nhapSo()"> Nhập</button>
<h1 id="res">'' </h1>
<script>
    function nhapSo() {
        let a = parseInt(document.getElementById('number').value);
        if (a > 0) {
            document.getElementById('res').innerHTML = "Số nguyên lớn hơn 0"
        } else if(a<0) {
            document.getElementById('res').innerHTML = "Só nguyên nhỏ hơn 0"
        }else {
            document.getElementById('res').innerHTML = "Só nhập vào bằng 0"
        }
    }
</script>
</body>
</html>
