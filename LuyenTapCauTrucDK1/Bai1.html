<input type="text" id="deVa">
<input type="text" id="deVb">
<button onclick="nhapSo()"> Nhập</button>

<script>
    function nhapSo(){
        let a = document.getElementById("deVa").value;
        let b = document.getElementById("deVb").value;
        let c = a % b;
        if(c === 0) { alert('a chia hêt cho b')
        } else {
            alert('a không chia hết cho b')
        }
    }

</script>
